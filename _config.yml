# Site settings
title: Federal Website Template

subtitle: A set of principles and standards for the Consumer Financial Protection Bureau's design projects.

description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

url: "http://danny8000.github.io" # the base hostname & protocol for your site

timezone: "America/New_York"

# Build settings
markdown: kramdown
exclude: ["README.md", "package.json", "bower.json", "bower_components", "node_modules", "npm-debug.log", "gruntfile.js"]


# When using this template with a project page set the baseurl to '/project-name'
