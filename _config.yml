- text: Blog
  url: /blog/
  category: Blog
- text: Publications
  url: /publications/
  category: Publications
- text: Data
  url: /data/
  category: Data
- text: About
  url: /about/
  category: About


# Secondary Navigation
# List links that should appear in the secondary navigation (sidebar) here
secondarynav:
- text: Home
  url: index.html
  internal: true
  category: Overview
