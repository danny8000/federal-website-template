---
layout: blog_roll
title: "The Directors Blog"
category: Blog
---


  {% for post in site.posts %}

  	{% if post.categories contains 'blog' %}

    	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
     	
     	<p>{{ page.author }} | {{ page.date | date: "%B %-d, %Y" }}</p>

    	{{ post.excerpt }}

    {% endif %}

  {% endfor %}
